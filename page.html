<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <p id="description">An unbeatable AI to play tic-tac-toe</p>
    <div class="game-container">
        <div id="cell_0" class="cell"><p></p></div>
        <div id="cell_1" class="cell"><p></p></div>
        <div id="cell_2" class="cell"><p></p></div>
        <div id="cell_3" class="cell"><p></p></div>
        <div id="cell_4" class="cell"><p></p></div>
        <div id="cell_5" class="cell"><p></p></div>
        <div id="cell_6" class="cell"><p></p></div>
        <div id="cell_7" class="cell"><p></p></div>
        <div id="cell_8" class="cell"><p></p></div>
    </div>
    <h2 id="game-status"></h2>
    <button id="game-restart">Restart Game</button>
    <script src="script.js" type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</body>
</html>
